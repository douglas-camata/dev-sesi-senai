<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: lightblue;
        }

        th {
            background-color: darkslateblue;
            color: white;
        }

        h2 {
            margin: 0;
            text-align: center;
            color: darkslateblue;
        }

        legend {
            text-align: center;
            color: slateblue;
        }

        textarea {
            width: 100%;
        }
    </style>
</head>
<body>

    <h2>
        Ficha de cadastro
    </h2>

    <form action="">
        <fieldset>
            <legend>Dados Pessoais:</legend>
            <table>
                <tr>
                    <td>Nome Aluno</td>
                    <td> <input type="text" placeholder="Digite o nome do aluno" ></td>
                </tr>
                <tr>
                    <td>Nascimento</td>
                    <td> <input type="date"></td>
                </tr>
                <tr>
                    <td>Idade</td>
                    <td> <input type="number"></td>
                </tr>
                <tr>
                    <td>Nome Mãe</td>
                    <td> <input type="text"  placeholder="Digite o nome da mãe"></td>
                </tr>
                <tr>
                    <td>Telefone</td>
                    <td> <input type="tel"></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td> <input type="email"  placeholder="Digite o email"></td>
                </tr>
                <tr>
                    <td>Senha</td>
                    <td> <input type="password"  placeholder="Digite a senha"></td>
                </tr>
                <tr>
                    <td>Foto</td>
                    <td> <input type="file"></td>
                </tr>
            </table>
        </fieldset>

        <fieldset>
            <legend>Informações de Matrícula</legend>
            <table>
                <tr>
                    <th>
                        Série
                    </th>
                    <th>
                        Turno
                    </th>
                    <th>
                        Atividades Extracurriculares:
                    </th>
                </tr>
                <tr>
                    <td>
                        <select>
                            <option selected value="">Selecione a escolaridade</option>
                            <option value="primeiro grau">1º Grau</option>
                            <option value="segundo grau">2º Grau</option>
                            <option value="terceiro grau">3º Grau</option>                    
                        </select>
                    </td>
                    <td>
                        <input type="radio" >Manhã <br>
                        <input type="radio" >Tarde
                    </td>
                    <td>
                        <input type="checkbox" >Informática<br>
                        <input type="checkbox" >Música<br>
                        <input type="checkbox" >Pintura<br>
                        <input type="checkbox" >Judô<br>
                        <input type="checkbox" >Futebol
                    </td>
                </tr>
            </table>
        </fieldset>

        <fieldset>
            <legend>
                Observação
            </legend>
            <textarea>

            </textarea>
        </fieldset>


        
        <input type="button" value="Limpar">
        <input type="submit" value="Enviar">
        

    </form>
    
</body>
</html>
