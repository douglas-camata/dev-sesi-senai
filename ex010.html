<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <style>
        body {
            background-color: black;
        }

        button{
            width: 150px;
            height: 60px;
            margin: 10px;
            font-weight: 600;
        }

        .botao1{
            background-color: darkblue;
            color: lightblue;
            border: 1px solid lightblue;
        }

        .botao2{
            background-color: darkgreen;
            color: white;
            border: 3px solid lightgreen;
            border-radius: 10px;
        }

        .botao3{
            background-color: darkred;
            color: white;
            border: 3px solid lightpink;
            border-radius: 20px 0px;
        }

        .botao4{
            background-color: darkgoldenrod;
            color: white;
            border: 3px solid lightpink;
            border-radius: 20px 0px 0px 20px;
        }

        .botao5{
            background: linear-gradient(#f00, #00f);
            color: white;
            border: 2px solid lightcoral;
            border-radius: 20px 20px 0px 0px;
        }

        .botao6{
            background: linear-gradient(101deg, #00ccff, #d400d4);
            color: white;
            border: none;
            border-radius: 15px;
        }

        .botao7{
            background-image: linear-gradient(315deg, #08e1ae 0%, #98de5b 74%);
            color: white;
            border: none;
            border-radius: 50px 50px 30px 30px;
        }
        
        .botao8{
            background: none;
            color: white;
            border: 2px solid #a972cb;
            border-radius: 15px;
            color: #a972cb;
            text-align: left;
            padding-left: 20px;
        }
        .botao8 i {
            margin-right: 20px;
        }

        .botao9{
            background: none;
            color: white;
            border: 2px solid #ef6eae;
            border-radius: 15px;
            color: #ef6eae;
        }

        .botao9 i{
            margin-left: 40px;
        }

        .botao10{
            background: none;
            color: white;
            border: 2px solid #ffa260;
            border-radius: 15px;
            color: #ffa260;
            text-align: left;
            padding-left: 20px;
        }

        .botao10 i {
            margin-right: 20px;
        }

        .botao11{
            background: none;
            color: white;
            border: 2px solid #e4cb58;
            border-radius: 15px;
            color: #e4cb58;
            box-shadow: 0.8em 0.8em 0.8em -0.4em;
            transition: all 0.5s;
        }

        .botao11:hover {
            transform: translateY(-0.25em);
            transition: all 0.5s;
            background-color: #e4cb58;
            color: black;

        }
        
        .botao12{
            background: none;
            color: white;
            border: 2px solid #19bc8b;
            border-radius: 15px;
            color: #19bc8b;    
            text-align: left;        
            padding-left: 20px;
            box-shadow: 0.8em 0.8em 0.8em -0.4em;
        }

        .botao12:hover {
            
        }

        .botao12 i {
            margin-right: 10px;
            padding: 6px;
            border: 2px solid #19bc8b;
            border-radius: 50%;
        }
        

    </style>
</head>
<body>
    <div>
        <button class="botao1">Botão 1</button>
        <button class="botao2">Botão 2</button>
        <button class="botao3">Botão 3</button>
        <button class="botao4">Botão 4</button>
    </div>
    
    <div>
        <button class="botao5"><i class="fa fa-cloud"></i> Botão 5</button>
        <button class="botao6"><i class="fa fa-heart"></i> Botão 6</button>
        <button class="botao7"><i class="fa fa-car"></i> Botão 7</button>
        <button class="botao8"><i class="fa fa-file"></i> Botão 8</button>
    </div>

    <div>
        <button class="botao9"> Botão 9 <i class="fa fa-cloud"></i></button>
        <button class="botao10"><i class="fa fa-heart"></i> Botão 10</button>
        <button class="botao11"><i class="bi bi-2-circle-fill"></i> Botão 11</button>
        <button class="botao12"><i class="fa fa-file"></i> Botão 12</button>
    </div>

</body>
</html>
